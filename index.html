<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Social Icon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
    <div class="icon twitter"><i class="fab fa-twitter"></i></div>
    <div class="icon instagram"><i class="fab fa-instagram"></i></div>
    <div class="icon line"><i class="fab fa-line"></i></div>
    <div class="icon skype"><i class="fab fa-skype"></i></div>
  </div>
</body>
</html>
